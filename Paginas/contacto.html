        <div class="container">

        <div class="container">
             <div class="row">
	                <div class="col-sm-12 features section-description wow fadeIn">
	                    <h2>Contactanos</h2>
	                    <div class="divider-1 wow fadeInUp"><span></span></div>
	                </div>
	            </div>
                
            <div class="container">

                    <div class="row">
                            <div class="col-md-12">
                                <div class="well well-sm">
                                    <form class="form-horizontal" method="post">
                                        <fieldset>
                                            <legend class="text-center header">Información de Contacto.</legend>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="fname" name="name" type="text" placeholder="Primer Nombre" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="email" name="email" type="text" placeholder="Dirección Email" class="form-control">
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <input id="phone" name="phone" type="number" placeholder="Telefono" class="form-control">
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                                <div class="col-md-8">
                                                    <textarea class="form-control" id="message" name="message" placeholder="Ponga su mensaje aqui y lo contactaremos en 2 dias habiles." rows="7"></textarea>
                                                </div>
                                            </div>
                    
                                            <div class="form-group">
                                                <div class="col-md-12 text-center">
                                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>

            </div>
